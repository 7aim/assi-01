<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Tap To Change The Background Color</title>
</head>
<body>
    <button onclick="changeColor()">Tap To Change The Background Color</button>

    <script>
        function changeColor() {
            var color = prompt("Enter A Color Do You Want");
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
